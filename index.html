<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Petite Vue Multi-Step Form</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=B612+Mono:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1/dist/tailwind.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@1.10.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="app.css"
      rel="stylesheet"
      type="text/css"
    />

  </head>
  <body style="">
    <div 
      v-scope 
      @mounted="$el.hidden = false; startUp()"
      @unmounted="shutdown()"
      class="grid grid-cols-2 gap-20 p-2"
      hidden>
      <div class="pl-4">
        <div class="card display-card">
          <div class="px-3">&nbsp;</div>
          <div class="px-3">{{ line1 }}</div>
          <div class="px-3">{{ line2 }}</div>
          <div class="px-3">{{ line3 }}</div>
          <div class="px-3">{{ line4 }}</div>
          <div class="px-3">{{ line5 }}</div>
          <div class="px-3">{{ line6 }}</div>
          <div class="px-3">{{ line7 }}</div>
          <div class="px-3">{{ line8 }}</div>
        </div>

      </div>
      <div class="">
        <div class="grid grid-cols-4 gap-0 pl-20" style="width:380px;">
          <button class="btn btn-digit" @click="digitClick('1');">1</button> 
          <button class="btn btn-digit" @click="digitClick('2')">2</button> 
          <button class="btn btn-digit" @click="digitClick('3')">3</button> 
          <button class="btn btn-in" @click="inoutClick('IN');">In</button>
          <button class="btn btn-digit" @click="digitClick('4')">4</button> 
          <button class="btn btn-digit" @click="digitClick('5')">5</button> 
          <button class="btn btn-digit" @click="digitClick('6')">6</button> 
          <button class="btn btn-other" @click="deptClick()">Dept</button>
          <button class="btn btn-digit" @click="digitClick('7')">7</button> 
          <button class="btn btn-digit" @click="digitClick('8')">8</button> 
          <button class="btn btn-digit" @click="digitClick('9')">9</button>
          <button class="btn btn-other" @click="jobClick()">Job</button>
          <button class="btn btn-clr" @click="clearClick()">Clr</button> 
          <button class="btn btn-digit" @click="digitClick('0')">0</button> 
          <button class="btn btn-digit">.</button> 
          <button class="btn btn-other" @click="taskClick()">Task</button>
          <div></div>
          <button class="btn btn-enter col-span-2" @click="enterClick()">Enter</button>
          <button class="btn btn-out" @click="inoutClick('OUT');">out</button>
        </div>        
      </div>
    </div>    
    <script type="module" src="app.js"></script>
  </body>
</html>
